name: Pylint Check

on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint
      run: |
        pylint src --exit-zero-even-if-errors --score=n

    - name: Check Pylint score
      run: |
        pylint_score=$(pylint src --score=n | grep -oP 'Your code has been rated at \K\d+\.\d+/10')
        if (( $(echo "$pylint_score >= 8" | bc -l) )); then
          echo "Pylint score is acceptable: $pylint_score"
        else
          echo "Pylint score is too low: $pylint_score"
          exit 1
        fi
